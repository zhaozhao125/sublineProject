<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/konva@3.1.0/konva.js"></script>
  <title>konva</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0
  }
</style>

<body>
  <div id="container"></div>
  <script>
    var stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    });

    // add canvas element
    var layer = new Konva.Layer();
    stage.add(layer);
    var originX = window.innerWidth / 2
    var originY = window.innerHeight / 2
    // create shape
    // var box = new Konva.Rect({
    //   x: originX,
    //   y: originY,
    //   width: 100,
    //   height: 50,
    //   fill: '#00D2FF',
    //   stroke: 'black',
    //   strokeWidth: 4,
    //   draggable: true
    // });
    // layer.add(box);
    var innercicle = new Konva.Circle({
      x: originX,
      y: originY,
      radius: 125,
      stroke: '#ccc',
      strokeWidth: 2,
      dash: [5, 2]
    })
    var outcicle = new Konva.Circle({
      x: originX,
      y: originY,
      radius: 200,
      stroke: '#666',
      strokeWidth: 2,
      dash: [5, 2]
    })
    layer.add(innercicle);
    layer.add(outcicle);
    layer.draw();

    var velocity = 50;

    var anim = new Konva.Animation(function (frame) {
      var dist = velocity * (frame.timeDiff / 1000);
      outcicle.move({
        x: dist,
        y: 0
      });
    }, layer);

    anim.start();
    // add cursor styling
    // box.on('mouseover', function () {
    //   document.body.style.cursor = 'pointer';
    // });
    // box.on('mouseout', function () {
    //   document.body.style.cursor = 'default';
    // });
  </script>
</body>

</html>
